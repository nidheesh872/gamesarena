<!-- pre loader -->
<div class="row ">
    <div class="input-field col s12 l12">
        <div class="row margin-bottom-zero">
            <div class="row preloader-row" ng-hide="isLoadedData">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- pre loader -->
            <form name="preferenceUiForm" class="col s12 preference-form" ng-show="isLoadedData" novalidate>
                <div class="col s12 margin-bottom-zero">
                    <div class="card-panel side-bar-card">
                        <div class="row margin-bottom-zero">
                            <div class="col s10">
                                <div> <i class="material-icons left">search</i> Search</div>
                                
                                <autocomplete id="inputIconSearch" placeholder="" class="margin-bottom-zero" ng-model="searchField" data="names" ></autocomplete>
                                <!--<input autocomplete data="movies"  id="inputIconSearch" class="margin-bottom-zero" ng-model="searchField" type="text">-->
                                <label for="inputIconSearch" class="active search-text"> </label>
                            </div>

                            <div class="col s2">
                                <div class="row">
                                    <ul id="sort-by-dropdown" class="dropdown-content">
                                        <li>
                                            <a ng-click='sortBy==="score"?sortReverse=!sortReverse : sortBy="score"'><i ng-show='sortBy==="score"' class="material-icons right">check_circle</i>Score</a>
                                        </li>
                                        <!--<li>
                                            <a ng-click='sortBy==="num_comments"?sortReverse=!sortReverse : sortBy="num_comments"'><i ng-show='sortBy==="num_comments"' class="material-icons right">check_circle</i>Number
                                                of Comments</a>
                                        </li>
                                        <li>
                                            <a ng-click='sortBy==="created_at"?sortReverse=!sortReverse : sortBy="created_at"'><i ng-show='sortBy==="created_at"' class="material-icons right">check_circle</i>Date</a>
                                        </li>-->
                                    </ul>
                                    <a class="btn dropdown-button waves-effect waves-light right margin-top-10 " data-activates="sort-by-dropdown" button-dropdown><span class="button-inside-text right">Sort By</span><i class="material-icons">sort</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        <div class="col s12 m6" ng-repeat="project in data | orderBy:sortBy:sortReverse | filter: searchField">
    
    <div class="card horizontal">
      <div class="card-image">
        <img ng-src="http://lorempixel.com/100/190/abstract/{{$index % 10}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
            <span ng-show="project.editors_choice === 'Y'" class="editor-choice badge"></span>
            <h5 class="header">{{project.title}}</h5>
          <div>Platform : {{project.platform}}</div>
          <div>Score : {{project.score}}</div>
          <div>genre : {{project.genre}}</div>
                      </div>
        <!--<div class="card-action">
          <a href="#">This is a link</a>
        </div>-->
      </div>
  </div>

            <!--<div class="card-panel project-card margin-bottom-zero">

                    <div class="row margin-bottom-zero">

                            <i class="project-icon material-icons circle left">insert_drive_file</i>

                        <div class="col s10">

                                {{project.title}}
                            </div>
                            <div class=" project-description truncate ">Points : {{project.num_points}} | Comments : {{project.num_comments}} | Author : {{project.author}}
                                | Created : {{project.created_at}}<span></div>
                    </div>
                    <div class="col s1">

                    </div>
                    </div>
                    
                    
                </div>
            </div>-->
        </div>
        <div class="col s12 center" ng-show="isLoadedData && (!data || !data.length)">
            Data not found.
        </div>

            <div class="col s2 left" title="Previous Page" ng-class="page<=1 ? 'disabled grey-text' : 'waves-effect teal-text'" ng-click="page==1 || loadPage(page-1)"><i class="material-icons left">chevron_left</i>Prev | </div>

                </div>
        </div>-->
